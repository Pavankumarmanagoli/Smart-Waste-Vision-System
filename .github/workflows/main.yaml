name: workflow

on:
  push:
    branches: [main]
    paths-ignore:
      - "README.md"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-ecr-image:
    name: Continuous Delivery (Build & Push to ECR)
    needs: integration
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Check required secrets exist
        run: |
          test -n "${{ secrets.AWS_ACCESS_KEY_ID }}" && echo "AWS_ACCESS_KEY_ID OK" || (echo "AWS_ACCESS_KEY_ID MISSING" && exit 1)
          test -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" && echo "AWS_SECRET_ACCESS_KEY OK" || (echo "AWS_SECRET_ACCESS_KEY MISSING" && exit 1)
          test -n "${{ secrets.AWS_REGION }}" && echo "AWS_REGION OK" || (echo "AWS_REGION MISSING" && exit 1)
          test -n "${{ secrets.ECR_REPOSITORY_NAME }}" && echo "ECR_REPOSITORY_NAME OK" || (echo "ECR_REPOSITORY_NAME MISSING" && exit 1)

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: latest
        run: |
          docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" .
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> "$GITHUB_OUTPUT"

  continuous-deployment:
    name: Continuous Deployment (Self-hosted)
    needs: build-and-push-ecr-image
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check required secrets exist
        run: |
          test -n "${{ secrets.AWS_ACCESS_KEY_ID }}" && echo "AWS_ACCESS_KEY_ID OK" || (echo "AWS_ACCESS_KEY_ID MISSING" && exit 1)
          test -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" && echo "AWS_SECRET_ACCESS_KEY OK" || (echo "AWS_SECRET_ACCESS_KEY MISSING" && exit 1)
          test -n "${{ secrets.AWS_REGION }}" && echo "AWS_REGION OK" || (echo "AWS_REGION MISSING" && exit 1)
          test -n "${{ secrets.ECR_REPOSITORY_NAME }}" && echo "ECR_REPOSITORY_NAME OK" || (echo "ECR_REPOSITORY_NAME MISSING" && exit 1)

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull latest image
        run: |
          docker pull "${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest"

      - name: Stop and remove container if running
        run: |
          if docker ps -a --format '{{.Names}}' | grep -q '^waste$'; then
            docker stop waste || true
            docker rm -f waste || true
          fi

      - name: Run Docker Image to serve users
        run: |
          docker run -d -p 8080:8080 --ipc="host" --name=waste \
            -e AWS_ACCESS_KEY_ID='${{ secrets.AWS_ACCESS_KEY_ID }}' \
            -e AWS_SECRET_ACCESS_KEY='${{ secrets.AWS_SECRET_ACCESS_KEY }}' \
            -e AWS_REGION='${{ secrets.AWS_REGION }}' \
            "${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest"

      - name: Clean previous images and containers
        run: |
          docker system prune -f
